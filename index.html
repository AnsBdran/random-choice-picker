<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <script src="js/index.js" defer></script>
    <title>Random Choice Picker</title>
  </head>
  <body>
    <header><h1>Random Choice Picker</h1></header>
    <main>
      <section class="input">
        <p>
          Enter the choices you want to choose from below, make sure to seperate
          the choices by comma { <span class="comma">,</span> }
        </p>
        <textarea
          name="tags"
          id="tags"
          cols="30"
          rows="10"
          placeholder="Enter your choices here please, make sure to seperate them by commas"
        ></textarea>
      </section>
      <section class="tags"></section>
    </main>
    <footer>
      <p>Made By: Anas Badran</p>
      <p class="small">still under construction</p>
    </footer>
  </body>
</html>
